name: Create Release Tag

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.RELEASE_TOKEN || github.token }}

    - name: Get current version
      id: current
      run: |
        VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"

    - name: Calculate new version
      id: new
      run: |
        IFS='.' read -r major minor patch <<< "${{ steps.current.outputs.version }}"
        case "${{ inputs.bump }}" in
          major) major=$((major + 1)); minor=0; patch=0 ;;
          minor) minor=$((minor + 1)); patch=0 ;;
          patch) patch=$((patch + 1)) ;;
        esac
        VERSION="$major.$minor.$patch"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "New version: $VERSION"

    - name: Update version in pyproject.toml
      run: |
        sed -i 's/^version = ".*"/version = "${{ steps.new.outputs.version }}"/' pyproject.toml

    - name: Generate release notes
      id: notes
      run: |
        PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$PREV_TAG" ]; then
          NOTES=$(git log --oneline --no-merges | head -20)
        else
          NOTES=$(git log --oneline --no-merges "$PREV_TAG"..HEAD)
        fi
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Commit version bump
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add pyproject.toml
        git commit -m "release: v${{ steps.new.outputs.version }}"

    - name: Create and push tag
      run: |
        git tag "v${{ steps.new.outputs.version }}"
        git push origin main --tags
